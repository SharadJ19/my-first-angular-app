<h1>Form Grouping in Reactive Forms</h1>

<form [formGroup]="profileForm" (ngSubmit)="submitData()">
    <input type="text" placeholder="enter name" formControlName="name">
    <span *ngIf="name?.hasError('required')"> * </span>
    <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Please enter valid name</span>
    <br><br>

    <input type="text" placeholder="enter password" formControlName="password">
    <span *ngIf="password?.hasError('required')"> * </span>
    <span class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)"> Please enter valid
        password</span>
    <br><br>

    <input type="text" placeholder="enter email" formControlName="email">
    <span *ngIf="email?.hasError('required')"> * </span>
    <span class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">Please enter valid email</span>
    <br><br>

    <button>Submit</button>
    <button type="button" (click)="setValues()">Set Value</button>
</form>

<h1>{{this.profileForm.value.name}}</h1>
<h1>{{this.profileForm.value.password}}</h1>
<h1>{{this.profileForm.value.email}}</h1>
